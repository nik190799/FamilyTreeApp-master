<h1>minDate</h1>
<a name="com.hexanovate.familytree.ui.DateSelectorHelper$minDate"></a>
<code><span class="keyword">var </span><span class="identifier">minDate</span><span class="symbol">: </span><span class="identifier">LocalDate</span><span class="symbol">?</span></code>
<p>The minimum date available in the <a href="https://developer.android.com/reference/android/widget/DatePicker.html">DatePicker</a>.</p>
<p>It can be null (its default value) to indicate no minimum date. It must be less than the
maximum date, if specified.</p>
