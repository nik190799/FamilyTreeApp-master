<h1>maxDate</h1>
<a name="com.hexanovate.familytree.ui.DateSelectorHelper$maxDate"></a>
<code><span class="keyword">var </span><span class="identifier">maxDate</span><span class="symbol">: </span><span class="identifier">LocalDate</span><span class="symbol">?</span></code>
<p>The maximum date available in the <a href="https://developer.android.com/reference/android/widget/DatePicker.html">DatePicker</a>.</p>
<p>It can be null (its default value) to indicate no maximum date. It must be greater than the
minimum date, if specified.</p>
